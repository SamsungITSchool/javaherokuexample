<h1>Login</h1>
<hr/>
<div ng-controller="userController as userCtrl">
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
        </div>
        <button type="submit" class="btn btn-default" ng-click="login(user)">Login</button>
    </form>

    <br/>
    <div class="alert alert-warning" ng-show="isShowAlert">
        {{message}}
    </div>


    <br/>
    <div>
        Don't have an account? <b><a href="" ng-href="#/signup">Sign up now!</a></b>
    </div>
</div>
